<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Game of Life</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Game of Life</h1>
                <div class="inputs">
                    <div class="input">
                        <label for="grid-size">Enter Grid size(>=4):</label>
                        <input type="number" id="grid-size" value="5" min="5"/>
                        <button id="btn-generate-grid"> Generate grid </button>
                    </div>
                    <div class="input">
                        <label>1st Generation creation:</label>
                        <button id="btn-generate-random" disabled>Generate randomly</button>
                        or pick cells by clicking
                    </div>
                    <div class="input" id="manual-generation">
                        <label>Make the</label><button id="btn-next-generation" disabled>Next generation</button>
                        <label>or</label><button id="btn-autogenerate" disabled>Autogenerate</button>
                    </div>
                    <div class="input">
                        <label>Current generation: <span id="current-generation">0</span></label>
                    </div>
                </div>
                <div id="grid"></div>
        </div>
        <div id="logs">
            <h3>Logs<h3>
        </div>
        <script type="module" defer src="src/index.js"></script> 
    </body>
</html>
